<!DOCTYPE html>
<html>
<head>
    <title>Simple jQuery SPA</title>
</head>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="./css/ivan.css">
<style>
    .app-nav-btn-active {
        background-color: #858585;
        color: white;
    }
</style>
<body>
    <nav>
        <div class="w3-bar w3-black" style="align-content: center;" >
            <a href="#home" class="w3-bar-item w3-button navbtn button-27 ">Home</a>
            <a href="#about" class="w3-bar-item w3-button navbtn button-27">About</a>
            <a href="https://github.com/BujiRensO" class="w3-bar-item w3-button navbtn button-27" target="_blank">My GitHub</a>
        </div>
    </nav>
    <div id="content"></div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./js/router.js"></script>
    
    <script>
        $('nav a').on('click', function(event) {
            $('nav a').removeClass('app-nav-btn-active');
            $(this).addClass('app-nav-btn-active');
        });
        
       
    </script>
    
</body>
</html>
